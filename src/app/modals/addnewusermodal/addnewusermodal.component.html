<form [formGroup]="addForm" (ngSubmit)="confirm()">

    <h2 mat-dialog-title *ngIf="operation == 0">Add New Customer</h2>
    <h2 mat-dialog-title *ngIf="operation == 1">Edit Customer</h2>
    <mat-dialog-content>
        <h3>Name:</h3>
        <mat-form-field class="form-field" appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput type="text" placeholder="John" formControlName="firstname">
            <button *ngIf="addForm.value.firstname" matSuffix mat-icon-button aria-label="Clear" (click)="addForm.reset('firstname')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput type="text" placeholder="Doe" formControlName="lastname">
            <button *ngIf="addForm.value.lastname" matSuffix mat-icon-button aria-label="Clear" (click)="addForm.reset('lastname')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <h3>Address:</h3>
        <mat-form-field class="form-field" appearance="fill">
            <mat-label>Street</mat-label>
            <input matInput type="text" placeholder="ocean drive street" formControlName="street">
            <button *ngIf="addForm.value.street" matSuffix mat-icon-button aria-label="Clear" (click)="addForm.reset('street')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="fill">
            <mat-label>City</mat-label>
            <input matInput type="text" placeholder="Miami" formControlName="city">
            <button *ngIf="addForm.value.city" matSuffix mat-icon-button aria-label="Clear" (click)="addForm.reset('city')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <mat-select formControlName="country">
                <mat-option value="" disabled selected>Select Country</mat-option>
                <mat-option *ngFor="let country of countries" [value]="country.name">{{country.name}}</mat-option>
            </mat-select>
        </mat-form-field>


    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button color="warn" (click)="cancel()">Cancel</button>
        <button mat-button color="primary" (click)="confirm()" *ngIf="operation == 0">ADD</button>
        <button mat-button color="primary" (click)="confirm()" *ngIf="operation == 1">SAVE</button>
    </mat-dialog-actions>

</form>
